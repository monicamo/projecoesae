{% extends "template.html"%}
{% block conteudo %}
    <a class="btn btn-primary" href="{{ url_for('login') }}">Login</a>
    <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
    <a class="btn btn-primary" href="{{ url_for('novo') }}">Novo</a>
    <a class="btn btn-primary" href="{{ url_for('nova') }}">Nova Planilha</a>

    <table class="table table-striped table-responsive table-bordered">
        <thead>
            <tr>
                <th>Instituição</th>
                <th>Código</th>
                <th>Descrição</th>
                <th>Tipo</th>
                <th>Valor</th>
                <th>News</th>
            </tr>
        </thead>
        <tbody>
        {% for ativo in ativos %}
        <tr>
            <td>{{ ativo.instituicao }}</td>
            <td>{{ ativo.codigo }}</td>
            <td>{{ ativo.descricao }}</td>
            <td>{{ ativo.tipo }}</td>
            <td>{{ ativo.valor }}</td>
            <td><a class="btn btn-sm btn-primary" href="{{ url_for('gerar_noticia', ativo_id=ativo._id) }}">News</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
